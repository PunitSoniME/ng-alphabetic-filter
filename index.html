<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angularjs Alphabetic Filter Directive</title>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="./node_modules/angular/angular.min.js"></script>

    <script src="./ng-alphabetic-filter/ng-alphabetic-filter.js"></script>

    <style>
        body {
            top: 0;
            left: 0;
        }

        form {
            padding-top: 25%;
        }

        .p-top-20 {
            padding-top: 20px;
        }
    </style>

</head>

<body class="container-fluid" ng-controller="TestController as vm">
    <div class="row text-center p-top-20">
        <alphabetic-filter data="vm.dataSource" property-to-filter="name" bootstrap-button-color="btn btn-primary"
            bootstrap-button-size="btn-md" clear-button-color="btn btn-danger"></alphabetic-filter>
    </div>

    <div class="row p-top-20">
        <div class="col-md-8 col-md-offset-2 text-center">
            <table class="table table-bordered">
                <thead>
                    <th class="text-center">Id</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Owner</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.dataSource">
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.owner}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

<script>
    angular
        .module("app", ["ng-alphabetic-filter"])
        .controller("TestController", function ($scope) {

            var vm = this;
            vm.selection = "name";
            // vm.changeFilterProperty = changeFilterProperty;

            vm.dataSource = [
                {
                    id: 1,
                    name: "Pikachu",
                    owner: "Ash",
                },
                {
                    id: 2,
                    name: "Charmelion",
                    owner: "Ash",
                },
                {
                    id: 3,
                    name: "Blastoise",
                    owner: "Brock",
                },
                {
                    id: 4,
                    name: "Charizard",
                    owner: "Ash",
                },
                {
                    id: 5,
                    name: "Dargoon",
                    owner: "Tyson",
                },
                {
                    id: 6,
                    name: "Dracil",
                    owner: "Max",
                },
                {
                    id: 7,
                    name: "Driger",
                    owner: "Ray",
                },
                {
                    id: 8,
                    name: "Dronzer",
                    owner: "Kai",
                }
            ];

            // function changeFilterProperty() {
            //     vm.selection = 
            // }
        });
</script>

</html>
